  <script>
    // 游戏状态
    const gameState = {
      day: 1,
      foodPacks: 3,
      money: 0,
      prestige: 30,
      hungerTimers: {
        california: 8 * 3600 + 12 * 60 + 33, // 8小时12分33秒
        ohio: 5 * 3600 + 45 * 60 + 12,
        texas: 12 * 3600 + 30 * 60 + 0
      },
      states: [
        { id: 'california', name: '加州', hunger: 78, top: '15%', left: '10%', width: '15%', height: '20%' },
        { id: 'ohio', name: '俄亥俄', hunger: 65, top: '40%', left: '35%', width: '12%', height: '15%' },
        { id: 'texas', name: '德州', hunger: 45, top: '50%', left: '20%', width: '20%', height: '25%' }
      ],
      activeState: null
    };

    // DOM元素
    const elements = {
      foodCount: document.getElementById('food-count'),
      moneyCount: document.getElementById('money-count'),
      dayDisplay: document.getElementById('day'),
      californiaTimer: document.getElementById('california-timer'),
      statesMap: document.getElementById('states-map'),
      towerLevel: document.getElementById('tower-level'),
      prestigeDisplay: document.getElementById('prestige'),
      distributeBtn: document.getElementById('distribute-btn'),
      pourChampagneBtn: document.getElementById('pour-champagne'),
      dialog: document.getElementById('dialog'),
      dialogTitle: document.getElementById('dialog-title'),
      dialogMessage: document.getElementById('dialog-message'),
      dialogYes: document.getElementById('dialog-yes'),
      dialogNo: document.getElementById('dialog-no'),
      crackEffect: document.getElementById('crack-effect')
    };

    // 初始化游戏
    function initGame() {
      updateUI();
      renderStates();
      startHungerTimers();
      
      // 事件监听
      elements.distributeBtn.addEventListener('click', distributeFood);
      elements.pourChampagneBtn.addEventListener('click', pourChampagne);
      elements.dialogYes.addEventListener('click', handleDialogYes);
      elements.dialogNo.addEventListener('click', handleDialogNo);
      
      // 拖放功能
      setupDragAndDrop();
      
      // 新手引导
      setTimeout(showTutorial, 1000);
    }

    // 更新UI
    function updateUI() {
      elements.foodCount.textContent = gameState.foodPacks;
      elements.moneyCount.textContent = gameState.money;
      elements.dayDisplay.textContent = gameState.day;
      elements.prestigeDisplay.textContent = gameState.prestige;
      
      // 更新香槟塔高度
      const towerHeight = Math.min(100, Math.floor(gameState.prestige / 100 * 100));
      elements.towerLevel.style.height = `${towerHeight}%`;
    }

    // 渲染州地图
    function renderStates() {
      elements.statesMap.innerHTML = '';
      
      gameState.states.forEach(state => {
        const stateEl = document.createElement('div');
        stateEl.className = 'state';
        stateEl.id = state.id;
        stateEl.style.top = state.top;
        stateEl.style.left = state.left;
        stateEl.style.width = state.width;
        stateEl.style.height = state.height;
        
        // 根据饥饿值设置颜色
        const red = Math.floor(255 * (state.hunger / 100));
        const green = Math.floor(255 * (1 - state.hunger / 100));
        stateEl.style.backgroundColor = `rgba(${red}, ${green}, 0, 0.7)`;
        
        // 州名和饥饿值
        stateEl.innerHTML = `<div style="text-align:center;padding-top:10px;">${state.name}</div>
                           <div style="font-size:0.8em;">${state.hunger}%</div>`;
        
        stateEl.addEventListener('click', () => {
          gameState.activeState = state.id;
          highlightState(state.id);
        });
        
        elements.statesMap.appendChild(stateEl);
      });
    }

    // 高亮选中的州
    function highlightState(stateId) {
      document.querySelectorAll('.state').forEach(state => {
        state.style.borderWidth = '1px';
        state.style.boxShadow = 'none';
      });
      
      const activeState = document.getElementById(stateId);
      if (activeState) {
        activeState.style.borderWidth = '3px';
        activeState.style.boxShadow = '0 0 10px #ffcc00';
      }
    }

    // 饥饿倒计时
    function startHungerTimers() {
      setInterval(() => {
        // 减少所有州的倒计时
        for (const state in gameState.hungerTimers) {
          if (gameState.hungerTimers[state] > 0) {
            gameState.hungerTimers[state] -= 1;
          } else {
            // 饥饿值归零时触发事件
            triggerHungerEvent(state);
          }
        }
        
        // 更新UI
        updateTimerDisplay();
      }, 1000);
    }

    // 更新倒计时显示
    function updateTimerDisplay() {
      const californiaTime = gameState.hungerTimers.california;
      const hours = Math.floor(californiaTime / 3600);
      const minutes = Math.floor((californiaTime % 3600) / 60);
      const seconds = californiaTime % 60;
      
      elements.californiaTimer.textContent = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // 分发食品包
    function distributeFood() {
      if (gameState.foodPacks > 0 && gameState.activeState) {
        gameState.foodPacks -= 1;
        
        // 找到选中的州并减少饥饿值
        const state = gameState.states.find(s => s.id === gameState.activeState);
        if (state) {
          state.hunger = Math.max(0, state.hunger - 15);
          
          // 增加该州的倒计时
          gameState.hungerTimers[state.id] += 3600; // 增加1小时
          
          // 更新UI
          updateUI();
          renderStates();
          highlightState(state.id);
          
          // 显示效果
          showEffect(state.id, '+1h', '#4CAF50');
        }
      } else if (!gameState.activeState) {
        alert('请先选择一个州！');
      } else {
        alert('没有足够的食品包！');
      }
    }

    // 倒香槟
    function pourChampagne() {
      // 增加影响力
      gameState.prestige = Math.min(100, gameState.prestige + 5);
      
      // 增加金钱
      gameState.money += 50;
      
      // 有10%几率触发道德困境
      if (Math.random() < 0.1) {
        showDialog(
          "道德困境", 
          "金先生要求挪用儿童午餐基金建造香槟塔，是否同意？",
          "同意：获得200金钱，但所有州饥饿值+10%",
          "拒绝：失去50影响力"
        );
      }
      
      // 更新UI
      updateUI();
      
      // 显示效果
      showEffect('tower-level', '+5 影响力', '#FFD700');
    }

    // 显示对话框
    function showDialog(title, message, yesText, noText) {
      elements.dialogTitle.textContent = title;
      elements.dialogMessage.textContent = message;
      elements.dialogYes.textContent = yesText;
      elements.dialogNo.textContent = noText;
      elements.dialog.style.display = 'block';
    }

    // 处理对话框确认
    function handleDialogYes() {
      elements.dialog.style.display = 'none';
      
      // 同意挪用资金
      gameState.money += 200;
      
      // 所有州饥饿值增加
      gameState.states.forEach(state => {
        state.hunger = Math.min(100, state.hunger + 10);
      });
      
      updateUI();
      renderStates();
      
      // 显示裂屏效果
      showCrackEffect();
    }

    // 处理对话框拒绝
    function handleDialogNo() {
      elements.dialog.style.display = 'none';
      
      // 拒绝要求，失去影响力
      gameState.prestige = Math.max(0, gameState.prestige - 50);
      
      updateUI();
    }

    // 显示裂屏效果
    function showCrackEffect() {
      elements.crackEffect.classList.add('crack-animation');
      setTimeout(() => {
        elements.crackEffect.classList.remove('crack-animation');
      }, 800);
    }

    // 设置拖放功能
    function setupDragAndDrop() {
      const foodPacks = document.querySelectorAll('.food-pack');
      
      foodPacks.forEach(pack => {
        pack.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', pack.dataset.value);
        });
      });
      
      const states = document.querySelectorAll('.state');
      states.forEach(state => {
        state.addEventListener('dragover', (e) => {
          e.preventDefault();
          state.style.borderColor = '#4CAF50';
        });
        
        state.addEventListener('dragleave', () => {
          state.style.borderColor = 'rgba(255,255,255,0.2)';
        });
        
        state.addEventListener('drop', (e) => {
          e.preventDefault();
          state.style.borderColor = 'rgba(255,255,255,0.2)';
          
          if (gameState.foodPacks > 0) {
            gameState.foodPacks -= 1;
            
            const stateId = state.id;
            const hungerReduction = parseInt(e.dataTransfer.getData('text/plain'));
            
            const stateObj = gameState.states.find(s => s.id === stateId);
            if (stateObj) {
              stateObj.hunger = Math.max(0, stateObj.hunger - hungerReduction);
              gameState.hungerTimers[stateId] += 3600; // 增加1小时
              
              updateUI();
              renderStates();
              highlightState(stateId);
              
              showEffect(stateId, `-${hungerReduction}%`, '#4CAF50');
            }
          }
        });
      });
    }

    // 显示效果文本
    function showEffect(elementId, text, color) {
      const element = document.getElementById(elementId);
      if (!element) return;
      
      const effect = document.createElement('div');
      effect.textContent = text;
      effect.style.position = 'absolute';
      effect.style.color = color;
      effect.style.fontWeight = 'bold';
      effect.style.textShadow = `0 0 5px ${color}`;
      effect.style.animation = 'floatUp 1s forwards';
      
      // 添加到元素
      element.appendChild(effect);
      
      // 创建动画
      const keyframes = `
        @keyframes floatUp {
          0% { opacity: 1; transform: translateY(0); }
          100% { opacity: 0; transform: translateY(-30px); }
        }
      `;
      
      const styleSheet = document.createElement('style');
      styleSheet.textContent = keyframes;
      document.head.appendChild(styleSheet);
      
      // 清理
      setTimeout(() => {
        effect.remove();
        styleSheet.remove();
      }, 1000);
    }

    // 新手引导
    function showTutorial() {
      setTimeout(() => {
        alert('欢迎来到《饥饿天平》！\n\n左侧：管理食品包分配延缓饥饿危机\n右侧：为权贵举办派对获取政治资源\n\n你的每个选择都将撕裂这个社会...');
      }, 500);
    }

    // 触发饥饿事件
    function triggerHungerEvent(stateId) {
      const state = gameState.states.find(s => s.id === stateId);
      if (state) {
        showDialog(
          "饥饿暴动！",
