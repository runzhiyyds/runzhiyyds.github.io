<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>游戏前端DEMO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameCanvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 4px solid #fff;
    }
    #startBtn {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>特朗普盖茨比派对生存记</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <br />
  <button id="startBtn">开始游戏</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 50,
      y: 180,
      width: 40,
      height: 40,
      color: 'gold',
      speed: 5
    };

    const food = {
      x: 600,
      y: Math.random() * 360,
      width: 30,
      height: 30,
      color: 'red',
      speed: 3
    };

    let isRunning = false;
    let score = 0;

    function drawRect(obj) {
      ctx.fillStyle = obj.color;
      ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
    }

    function drawText(text, x, y, size = '20px') {
      ctx.fillStyle = '#fff';
      ctx.font = size + ' Arial';
      ctx.fillText(text, x, y);
    }

    function resetFood() {
      food.x = 600;
      food.y = Math.random() * (canvas.height - food.height);
    }

    function checkCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function gameLoop() {
      if (!isRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move food
      food.x -= food.speed;
      if (food.x < -food.width) {
        resetFood();
      }

      // Draw
      drawRect(player);
      drawRect(food);
      drawText('得分：' + score, 10, 30);

      // Check collision
      if (checkCollision(player, food)) {
        score += 1;
        resetFood();
      }

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (!isRunning) return;
      if (e.key === 'ArrowUp' && player.y > 0) {
        player.y -= player.speed;
      } else if (e.key === 'ArrowDown' && player.y + player.height < canvas.height) {
        player.y += player.speed;
      }
    });

    document.getElementById('startBtn').addEventListener('click', () => {
      isRunning = true;
      score = 0;
      player.y = 180;
      resetFood();
      gameLoop();
    });
  </script>
</body>
</html>
